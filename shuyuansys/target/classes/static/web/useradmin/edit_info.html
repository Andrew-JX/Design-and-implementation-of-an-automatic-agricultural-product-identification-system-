<body>
<div id="app">


    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            管理员个人信息修改
                        </h3>
                    </div>
                    <div class="panel-body">



                            <el-form  ref="edit_form" :rules="edit_rules" :model="edit_form" label-width="100px" >
                                <el-form-item label="姓名" prop="name1">
<el-input v-model="edit_form.name1"></el-input> 
  </el-form-item>

<el-form-item label="手机" prop="tel">
<el-input v-model="edit_form.tel"></el-input> 
  </el-form-item>



                                <el-form-item>
                                    <el-button type="primary"    @click="goEdit('edit_form')">提交</el-button>
                                    &nbsp;&nbsp;
                                    <el-button type="info"    @click="goblack()">返回</el-button>
                                </el-form-item>
                            </el-form>
                            <br/>	 <br/>


                    </div>
                    <div class="panel-footer"  >



                    </div>
                </div>
            </div>
        </div>
    </div>


</div>


<script>
    var ubiao="useradmin";

    var data={
        edit_form:
        {
            id: '',  //编号  
username: '',  //用户名  
password: '',  //密码  
name1: '',  //姓名  
tel: '',  //手机  



        },
        id:0,

        edit_rules: {
            username:[
{ required: true, message: '请输入用户名', trigger: 'blur' },
 ],

password:[
{ required: true, message: '请输入密码', trigger: 'blur' },
 ],

name1:[
{ required: true, message: '请输入姓名', trigger: 'blur' },
 ],

tel:[
{ required: true, message: '请输入手机', trigger: 'blur' },
{ min: 11, max: 11, message: '请输入11位的手机号', trigger: 'blur' },
 { pattern:/^(1[35784]\d{9})$/, message: "请输入合法手机号", trigger: "blur" },
 ],



        },

          

  

  

  



    }

    //得到详细信息---------------------------------------------------------


    //信息---------------------------------------------------------
    var   getInfo=function()
    {
        //先把本地对象缓存下来
        var self = this;
        //-----------------------------

        var url="/"+ubiao+"/"+ubiao[0].toUpperCase()+ubiao.substr(1)+"GetLogin";//apiurl
        $.ajax({
            url: url,
            data: null,
            type: "POST",
            dataType: "json",
            success: function(json) {
                if(json.msg=="666666")
                {
                    self.edit_form=json.enlist;
                      
  
  
  
  

                }
                else
                {
                    top.location="login.html";
                }
            }
        });
        //-----------------------------
    }



    //---------得到详细信息 end--------------------------------------------------------------------------------

    //------------修改提交------------------------------------------------------------------------------------
    var  goEdit=function(formName)
    {
        var self = this;
        this.$refs[formName].validate((valid) =>
        {
            if (valid) {

                // var wcode=encodeURIComponent(self.modeexcode_form.memo);
                var body="1";
                for(var key in this.edit_form){
                    body = body + "&" + key + "=" + zma(this.edit_form[key]);
                }
                var url="/"+ubiao+"/update"+ubiao[0].toUpperCase()+ubiao.substr(1)+"Submit";  //apiurl
                fetch(url, {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: body
                    ,
                }) .then(function(response) {
                    return response.json()
                }).then(function(json) {
                    if(json.msg=="666666")
                    {
                        self.$message({
                            type: 'success',
                            message: '成功!',
                        });
                        setTimeout(function(){location="info.html";},2000);
                    }
                    else
                    {
                        self.$message({
                            type: 'warning',
                            message: '错误!',
                        });

                    }

                }).catch(function(ex) {  console.log('error submit!!');   })
                //-----------------------------

            }
            else
            {
                //   console.log('error submit!!');
                return false;
    }
    });

    }





        //--------- edit end----------



              
  
  
  
  








    var goblack=function()
    {
        window.history.back();
    }

    //跳转添加
    var upadd=function()
    {
        location="add.html";

    }

    var vm = new Vue({
        el: "#app",
        data:data,
        methods:
        {

            getInfo:getInfo,
            goEdit:goEdit,
            goblack:goblack,
            upadd:upadd,
              
  
  
  
  



                    

        },
        created: function ()
        {
            this.getInfo();
        }

    });


</script>



</body>
