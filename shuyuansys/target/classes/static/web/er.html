        .t1 td{width:96%;text-align: center;font-size:18px;font-weight: bold;}

<body>


<div id="app">




    <!--show begin -->
    <div style="padding:8px;">
        <div style="padding:8px;">
            <div style="padding-left:0px;font-size:18px;font-weight:bold;line-height:38px;padding-top:8px;">

            </div>
        </div>

        <table class="t1">
            <tr><td>溯源信息</td></tr>
        </table>
        <table  class="t2">

            <tr><td class="td1">农产品:</td><td>{{data_info.nong }}</td></tr>

            <tr><td class="td1">产品图片:</td><td>


             <a :href="'/static/upload/'+data_info.picurl">
                    <img :src="'/static/upload/'+data_info.picurl" class="image"  style="width:120px;height:120px;">
              </a>


            </td></tr>

            <tr><td class="td1">播种:</td><td>{{data_info.bo }}</td></tr>

            <tr><td class="td1">上市时间:</td><td>{{data_info.chetime }}</td></tr>

            <tr><td class="td1">施肥:</td><td>{{data_info.shi }}</td></tr>

            <tr><td class="td1">生长:</td><td>{{data_info.sheng }}</td></tr>

            <tr><td class="td1">收购:</td><td>{{data_info.shou }}</td></tr>

            <tr><td class="td1">运输:</td><td>{{data_info.yun }}</td></tr>


            <tr><td class="td1">上传时间:</td><td>{{data_info.uptime }}</td></tr>

            <tr><td class="td1">序号:</td><td>{{data_info.bh }}</td></tr>

        </table>


    </div>    <!--show end -->







</div>

<script>
    var ubiao="soyuan";

    var data={
        soyuan_dataList:[],
        data_info:
            {
                id: '',  //编号
                nong: '',  //农产品
                picurl: '',  //产品图片
                bo: '',  //播种
                chetime: '',  //上市时间
                shi: '',  //施肥
                sheng: '',  //生长
                shou: '',  //收购
                yun: '',  //运输
                er: '',  //码
                uptime: '',  //上传时间
                bh: '',  //序号


            },
        id:0,
    }






    //详细信息---------------------------------------------------------
    var   getInfo=function()
    {

        //先把本地对象缓存下来
        var self = this;
        //-----------------------------
        var url="/"+ubiao+"/query"+ubiao[0].toUpperCase()+ubiao.substr(1)+"ById";  //apiurl
        $.ajax({
            url: url,
            data: "id="+getQueryString("id"),
            type: "POST",
            dataType: "json",
            success: function(json) {
                if(json.msg=="666666")
                {
                    self.data_info=json.enlist[0];
                }
                else{

                }
            }
        });
        //-----------------------------
    }
    //---------详细信息 end--------------------------------------------------------------------------------

    var goblack=function()
    {
        window.history.back();
    }

    //跳转添加
    var upadd=function()
    {
        location="../mylist/add.html";
    }

    var vm = new Vue({
        el: "#app",
        data:data,
        methods:
            {
                getInfo:getInfo,
                goblack:goblack,
                upadd:upadd,


            },
        created: function ()
        {
            this.getInfo();
        }

    });


</script>
