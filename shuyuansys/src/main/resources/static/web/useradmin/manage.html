 <script>
 iflogin();
function iflogin()
{
 $.ajax({
			type: "post",
			dataType: "json",
 			data:null,
		    url: "/useradmin/UseradminGetLogin",
			success: function(data){
				if(data.msg=='000001')
				{
			       window.location.href="/static/web/useradmin/login.html"
				}
				else
				{
				document.getElementById('username').innerHTML= data.enlist.username


				}
			},
			error: function(msg){


			}
		});


  }
  function logout()
  {

$.ajax({
			type: "post",
			dataType: "json",
 			data:null,
		    url: "/useradmin/UseradminLogout",
			success: function(data){

			       window.location.href="/static/web/useradmin/login.html"

			},
			error: function(msg){
 					//window.location.href="/static/web/useradmin/login.html"

			}
		});



  }

	 var menuItems = document.querySelectorAll('.menu li');
	 menuItems.forEach(function (menuItem) {
		 menuItem.addEventListener('click', function () {
			 menuItems.forEach(function (item) {
				 item.classList.remove('active');
			 });
			 this.classList.add('active');
		 });
	 });
