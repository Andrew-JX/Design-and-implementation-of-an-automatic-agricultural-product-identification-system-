</head>
<body>
<div id="app">

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            用户个人信息
                        </h3>
                    </div>
                    <div class="panel-body">

                        <li v-for="item in  data_info">
                            用户名：{{item.username}}<br/>
姓名：{{item.cname}}<br/>
性别：{{item.sex}}<br/>
手机：{{item.tel}}<br/>
邮箱：{{item.email}}<br/>

                        </li>

                    </div>
                    <div class="panel-footer" style="text-align: center;">

                        <a href="edit_info.html">[修改个人信息]</a>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>



<script>

    var ubiao="userlist";

    var data={
        data_info: [],
    }

    //信息---------------------------------------------------------
    var   getInfo=function()
    {
        //先把本地对象缓存下来
        var self = this;
        //-----------------------------
        self.data_info.splice(0, self.data_info.length);//清空数组
        var url="/"+ubiao+"/"+ubiao[0].toUpperCase()+ubiao.substr(1)+"GetLogin";//apiurl
        $.ajax({
            url: url,
            data: null,
            type: "POST",
            dataType: "json",
            success: function(json) {
                if(json.msg=="666666")
                {
                    self.data_info.push(json.enlist);
                }
                else
                {
                    top.location="login.html";
                }
            }
        });
        //-----------------------------
    }
    //---------信息 end--------------------------------------------------------------------------------

    var vm = new Vue({
        el: "#app",
        data:data,
        methods:
        {
            getInfo:getInfo,
        },
        created: function ()
        {
            this.getInfo();
        }
    });

</script>






</body>
</html>
