<head>

    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />

    <script src="/static/vue/js/vue.js"></script>
    <script src="/static/element-ui/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/jquery/jquery-1.8.3.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <script src="../../function.js"></script>
       <link rel="stylesheet" type="text/css" href="../../../css.css">
</head>
<body>


<div id="app">




    <!--show begin -->
    <div style="padding:8px;">
        <div style="padding:8px;">
            <div style="padding-left:0px;font-size:18px;font-weight:bold;line-height:38px;padding-top:8px;">
                <span style="float:right;">  <el-button round  @click="goblack()">返回</el-button>&nbsp;&nbsp;</span>

                <br/>
            </div>
        </div>



        分类:{{data_info.fenleiname }}<br/>
标题:{{data_info.title }}<br/>

        <br/>
<img :src="'/static/upload/'+data_info.picurl" style="width:300px;">
        <br/>
        <br/>
内容:{{data_info.memo }}<br/>
发布时间:{{data_info.uptime }}<br/>




    </div>    <!--show end -->







</div>

<script>
    var ubiao="article";
    var data={
        data_info:
        {
            id: '',  //编号  
cid: '',  //分类  
title: '',  //标题  
picurl: '',  //图片  
memo: '',  //内容  
uptime: '',  //发布时间  

fenleiname: '',  //分类  

        },
        id:0,
    }

    //详细信息---------------------------------------------------------
    var   getInfo=function()
    {
        this.id=getQueryString("id");
        //先把本地对象缓存下来
        var self = this;
        //-----------------------------
        var url="/"+ubiao+"/query"+ubiao[0].toUpperCase()+ubiao.substr(1)+"ById";  //apiurl
        $.ajax({
            url: url,
            data: "id="+this.id,
            type: "POST",
            dataType: "json",
            success: function(json) {
                if(json.msg=="666666")
                {
                    self.data_info=json.enlist[0];
                }
                else{
                    location="list.html";
                }
            }
        });
        //-----------------------------
    }
    //---------详细信息 end--------------------------------------------------------------------------------

    var goblack=function()
    {
        window.history.back();
    }

    //跳转添加
    var upadd=function()
    {
        location="../mylist/add.html";
    }

    var vm = new Vue({
        el: "#app",
        data:data,
        methods:
        {
            getInfo:getInfo,
            goblack:goblack,
            upadd:upadd,
        },
        created: function ()
        {
            this.getInfo();
        }

    });


</script>


</body>
</html>
