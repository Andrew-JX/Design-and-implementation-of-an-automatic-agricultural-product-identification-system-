<head>

           .tlist{border:1px solid #ccc;width:800px;}

</head>
<body>
<div id="app">
<div style="padding:8px;">
    <div style="padding-left:0px;font-size:18px;font-weight:bold;line-height:38px;padding-top:8px;">
        <span style="float:right;">  <el-button round  @click="goblack()">返回</el-button>&nbsp;&nbsp;</span>

        <br/>
    </div>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div style="line-height:50px;font-size:28px;color:red;">
                <br/>
                溯源信息  数据导入
                <br/>
            </div>

            <div class="forminputbg  col-md-6 column"  >
                <el-form  ref="add_form" :rules="add_rules" :model="add_form" label-width="125px" >




                    <el-form-item label="EXCEL表" prop="exfilename">
                        <el-upload
                                action="/doUploadjson"
                                list-type="text"
                                :on-preview="filename_handlePictureCardPreview"
                                :on-remove="filename_handleRemove"
                                :on-success="filename_uploadsuccess">
                            <i class="el-icon-plus"></i>
                        </el-upload>
                        <el-dialog :visible.sync="filename_dialogVisible">
                        </el-dialog>  <br/><br/>

                    </el-form-item>


                    <br/>
                    <br/>
                    <el-form-item>
                        <el-button type="primary"   :loading="loadingbut"  @click="goAdd('add_form')">提交</el-button>
                    </el-form-item>

                    <br/>
                    <br/>
                    上传EXCEL表格的表头如下：(请上传CSV的表文件)
                    <br/>
                    <br/>
                    <div style="padding-top:40px;padding-bottom:140px;padding-left:100px;">
                    <table class="tlist" id="tableExcel">
<tr>
<td>农产品</td>
<td>产品图片</td>
<td>播种</td>
<td>上市时间</td>
<td>施肥</td>
<td>生长</td>
<td>收购</td>
<td>运输</td>
<td>码</td>
<td>上传时间</td>
<td>序号</td>
<td>图片1</td>
<td>图片2</td>
<td>图片3</td>
</tr>
</table>


                </div>

                    <br/>




                    <br/> <br/>
                    <br/>



                </el-form>
                <br/>	 <br/>
            </div>



        </div>
    </div>
</div>








</div>
<script>
    var ubiao="soyuan";
    var data={
        loadingbut:false,
        userid:'',
        userinfo:{},

        add_form: {


            exfilename: '',  //



        },
        add_rules: {
            exfilename:[
                { required: true, message: '请提交EXCEL表', trigger: 'blur' },
            ],


        },




        filename_dialogVisible:false,







    }
    //-------------





    var  goAdd=function(formName)
    {


        var self = this;
        this.$refs[formName].validate((valid) => {
            if (valid) {




                url="/soyuanEx?exfilename="+self.add_form.exfilename;

                $.ajax({
                    type:"get",//post或者get，非必须
                    url:url,//必须的
                    data:null,//非必须
                    contentType:"json",//text/xml/json，非必须

                    beforeSend: function ()
                    {


                        self.loadingbut=true;
                    },
                    complete: function () {

                    },
                    success:function(data){//回调函数，非必须
                        if(data.msg=="666666" )
                        {
                            self.$message({
                                type: 'success',
                                message: '成功!',
                            });



                            setTimeout(function(){location="list.html";},2000);


                        }
                        else  if(data.msg=="000000" )
                        {

                        }//end if
                    }//success
                });//ajax








            } else {



                self.$message({
                    type: 'warning',
                    message: '文件不能为空!',
                });

                return false;
            }


        });




    }
    //--------- add end----------






    var goblack=function()
    {
        window.history.back();
    }

    //得到用户
    var   getUserLoginInfo=function()
    {
        var self = this;
        var url="/"+userinfobiao+"/"+userinfobiao[0].toUpperCase()+userinfobiao.substr(1)+"GetLogin";  //apiurl
        $.ajax({
            url: url,
            data: null,
            type: "Post",
            dataType: "json",
            success: function(json) {
                if(json.msg=="666666")
                {
                    console.log(json);
                    self.userid=json.enlist.id;
                    self.userinfo=json.enlist;




                }
                else{
                    top.location="../../login.html?gob=1";
                }
            }
        });
    }

    //---------信息 end--------------------------------------------------------------------------------





    var vm = new Vue({
        el: "#app",
        data:data,









        methods:
            {

                //当前用户
                getUserLoginInfo:getUserLoginInfo,

                goblack:goblack,

                goAdd:goAdd,



                filename_handleRemove(file) {
                    console.log(file);
                },
                filename_handlePictureCardPreview(file) {
                    this.filename_dialogImageUrl = file.url;
                    this.add_form.filename= file.url;
                    this.filename_dialogVisible = true;



                },
                filename_handleDownload(file) {
                    console.log(file);
                },

                filename_uploadsuccess(response,file,fileList) {
                    // response = response.replace(/[\r\n]/g,"");
                    // this.add_form.filename= strTrim(response);
                    this.add_form.exfilename= response.enlist[0];
                    console.log( this.add_form.exfilename);
                },








            },


        created()
        {
            // this.getUserLoginInfo();

            var doc = document.documentElement;
            this.table_height = doc.scrollHeight-128;

        }
    });


</script>
</body>
</html>
